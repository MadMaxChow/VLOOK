<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片与SVG全屏缩放 Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* --- 页面基础样式 --- */
        body { font-family: sans-serif; padding: 20px; margin: 0; background: #f0f2f5; }
        .gallery { display: flex; gap: 20px; flex-wrap: wrap; align-items: center; }

        /* 缩略图通用样式 */
        .zoom-trigger {
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
            border-radius: 4px;
            background: white;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .zoom-trigger:hover { transform: scale(1.05); border-color: #007bff; }

        /* 限制缩略图大小 */
        img.zoom-trigger { width: 200px; height: 150px; object-fit: cover; }
        svg.zoom-trigger { width: 150px; height: 150px; }

        /* --- 灯箱样式 --- */
        #lightbox-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 9999; overflow: hidden; touch-action: none;
        }

        .lightbox-content {
            position: relative; width: 100%; height: 100%;
        }

        /* 统一的目标样式 (图片和SVG通用) 
           注意：不再使用 ID，而是用 class
        */
        .lightbox-target {
            position: absolute;
            top: 0; left: 0;
            max-width: 100%;
            max-height: 100%;
            cursor: grab;
            will-change: transform;
            transform-origin: 0 0; /* 关键 */
            user-select: none;
            /* 确保 SVG 也能响应 pointer 事件 */
            touch-action: none; 
        }
        
        .lightbox-target.grabbing { cursor: grabbing; }

        /* SVG 特有样式，防止在全屏时太小或太大 */
        svg.lightbox-target {
            width: auto; height: auto;
            /* 如果 SVG 自身没有宽高，给一个最大限制 */
            min-width: 200px; min-height: 200px; 
            overflow: visible;
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px; color: white; font-size: 30px;
            cursor: pointer; z-index: 10000; width: 40px; height: 40px;
            text-align: center; line-height: 40px; background: rgba(255,255,255,0.2); border-radius: 50%;
        }
    </style>
</head>

    <script>
        $(document).ready(function() {
            // 全局状态
            let state = { scale: 1, panning: false, pointX: 0, pointY: 0, startX: 0, startY: 0 };
            let touchState = { initialDistance: 0, initialScale: 1 };
            
            // 当前操作的 DOM 元素 (可能是 img 也可能是 svg)
            let currentTarget = null; 

            const $overlay = $('#lightbox-overlay');
            const $content = $('.lightbox-content');
            const overlayEl = $overlay[0];
            const contentEl = $content[0];

            // --- 1. 点击触发逻辑 (核心修改) ---
            $('.gallery').on('click', '.zoom-trigger', function() {
                const $clicked = $(this);
                
                // 清空容器
                $content.empty();
                resetState();

                $overlay.fadeIn(200, function() {
                    
                    if ($clicked.is('img')) {
                        // === 处理图片 ===
                        const src = $clicked.attr('src');
                        const $newImg = $('<img>').addClass('lightbox-target').attr('src', src);
                        $content.append($newImg);
                        currentTarget = $newImg[0];
                        
                        // 图片需要等待加载完成后计算尺寸
                        $newImg.on('load', function() {
                            initPosition();
                        });

                    } else if ($clicked.is('svg')) {
                        // === 处理 SVG ===
                        // 关键：使用 clone() 复制整个 SVG 节点
                        const $newSvg = $clicked.clone();
                        
                        // 移除原来的 class (zoom-trigger)，添加新 class
                        $newSvg.removeClass('zoom-trigger').addClass('lightbox-target');
                        
                        // 清理可能导致 ID 冲突的属性 (如果 SVG 内部有 defs/id)
                        // 简单处理：这里不递归清理 ID，但在复杂 SVG 中可能需要重命名 ID
                        
                        $content.append($newSvg);
                        currentTarget = $newSvg[0];
                        
                        // SVG 是矢量且在 DOM 中立即渲染，直接计算尺寸，无需 onload
                        // 稍微延迟一点点确保渲染引擎重绘完成
                        requestAnimationFrame(() => {
                            initPosition();
                        });
                    }
                });
            });

            // --- 2. 初始化居中计算 ---
            function initPosition() {
                if (!currentTarget) return;

                const containerW = contentEl.clientWidth;
                const containerH = contentEl.clientHeight;
                
                // 获取元素的渲染尺寸 (getBoundingClientRect 对 SVG 和 Img 都有效)
                // 注意：这里要获取未 transform 前的尺寸，因为刚插入 scale 是 1
                const rect = currentTarget.getBoundingClientRect();
                const elW = rect.width;
                const elH = rect.height;

                // 计算居中
                state.pointX = (containerW - elW) / 2;
                state.pointY = (containerH - elH) / 2;
                
                updateTransform();
            }

            // --- 3. 更新变换 ---
            function updateTransform() {
                if (!currentTarget) return;
                // 使用 CSS3 变换
                currentTarget.style.transform = `translate(${state.pointX}px, ${state.pointY}px) scale(${state.scale})`;
            }

            function resetState() {
                state = { scale: 1, panning: false, pointX: 0, pointY: 0, startX: 0, startY: 0 };
                currentTarget = null;
            }

            // --- 4. 事件监听 (通用化) ---
            
            // 关闭
            $('.close-btn').on('click', function(e) {
                e.stopPropagation();
                $overlay.fadeOut(200);
            });

            // 滚轮缩放 (监听在 overlay 上，操作 currentTarget)
            overlayEl.addEventListener('wheel', function(e) {
                if (!currentTarget) return;
                e.preventDefault();

                let delta = 0;
                if (e.deltaY) delta = e.deltaY * -0.01;
                else if (e.wheelDelta) delta = e.wheelDelta / 120;
                if (!delta) return;

                const newScale = Math.min(Math.max(0.1, state.scale + delta), 20); // SVG 可以放得更大
                console.log(e.clientX, e.clientY);
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                const ratio = newScale / state.scale;

                state.pointX = mouseX - (mouseX - state.pointX) * ratio;
                state.pointY = mouseY - (mouseY - state.pointY) * ratio;
                state.scale = newScale;
                updateTransform();
            }, { passive: false });

            // 拖拽 (使用事件委托绑定到 content，或者直接绑定到 document)
            // 为了简单，我们绑定到 content，但检查 target
            
            $content.on('pointerdown', function(e) {
                // 只有点击在 target (图片/SVG) 上才触发拖拽
                // 或者：允许点击空白处也拖拽？通常图片查看器只允许拖拽图片
                // 这里我们判断 e.target 是否是 currentTarget 或者在 currentTarget 内部 (针对 SVG path)
                if (!currentTarget || (e.target !== currentTarget && !$.contains(currentTarget, e.target))) {
                     return;
                }

                e.preventDefault();
                state.panning = true;
                state.startX = e.clientX - state.pointX;
                state.startY = e.clientY - state.pointY;
                $(currentTarget).addClass('grabbing');
                
                if (currentTarget.setPointerCapture) {
                    currentTarget.setPointerCapture(e.pointerId);
                }
            });

            $content.on('pointermove', function(e) {
                if (!state.panning || !currentTarget) return;
                e.preventDefault();
                state.pointX = e.clientX - state.startX;
                state.pointY = e.clientY - state.startY;
                updateTransform();
            });

            $content.on('pointerup pointercancel', function(e) {
                if (!state.panning || !currentTarget) return;
                state.panning = false;
                $(currentTarget).removeClass('grabbing');
                if (currentTarget.releasePointerCapture) {
                    currentTarget.releasePointerCapture(e.pointerId);
                }
            });

            // --- 5. 触摸双指缩放 (修正版：支持以双指中心为原点) ---
            
            // 用于记录上一次双指的距离，实现增量计算
            let lastTouchDist = 0;

            $overlay.on('touchstart', function(e) {
                const touches = e.originalEvent ? e.originalEvent.touches : e.touches;
                
                // 如果是双指，初始化距离
                if (touches && touches.length === 2) {
                    state.panning = false; // 禁止单指拖拽逻辑干扰
                    lastTouchDist = getDistance(touches[0], touches[1]);
                }
            });

            $overlay.on('touchmove', function(e) {
                const touches = e.originalEvent ? e.originalEvent.touches : e.touches;

                if (touches && touches.length === 2) {
                    e.preventDefault(); // 阻止浏览器默认缩放
                    
                    if (!currentTarget) return;

                    // 1. 计算当前双指距离
                    const currentDist = getDistance(touches[0], touches[1]);
                    
                    // 2. 如果上一次距离有效，则开始计算
                    if (lastTouchDist > 0 && currentDist > 0) {
                        
                        // 计算本帧的缩放比例 (相对于上一帧)
                        const ratio = currentDist / lastTouchDist;
                        
                        // 计算新的缩放值 (应用限制)
                        const newScale = Math.min(Math.max(0.1, state.scale * ratio), 50);
                        
                        // 重新计算实际应用的 ratio (因为 newScale 可能被 max/min 限制住了)
                        // 这一步很重要，否则位置会飘移
                        const effectiveRatio = newScale / state.scale;

                        // 3. 计算双指的中心点 (作为缩放原点)
                        const midX = (touches[0].clientX + touches[1].clientX) / 2;
                        const midY = (touches[0].clientY + touches[1].clientY) / 2;

                        // 4. 核心算法：调整图片位置，使其看起来是绕着 midX, midY 缩放的
                        // 公式：新位置 = 中心点 - (中心点 - 旧位置) * 比例
                        state.pointX = midX - (midX - state.pointX) * effectiveRatio;
                        state.pointY = midY - (midY - state.pointY) * effectiveRatio;
                        
                        state.scale = newScale;
                        
                                        alert(`scale:` + FigureNav_zoom.scale);

                        // 更新变换
                        updateTransform();
                        
                        // 5. 更新距离，为下一帧做准备 (增量模式)
                        lastTouchDist = currentDist;
                    }
                }
            });

            // 触摸结束时重置距离，防止逻辑错乱
            $overlay.on('touchend', function(e) {
                const touches = e.originalEvent ? e.originalEvent.touches : e.touches;
                if (touches && touches.length < 2) {
                    lastTouchDist = 0;
                }
            });

            // 辅助函数：计算距离
            function getDistance(touch1, touch2) {
                // Math.hypot 是求平方和的平方根 (勾股定理)
                return Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
            }
        });
